<!DOCTYPE html>
<html>
 <head>
    <title>Painter Lab6</title>
 </head>
<body>

    <h1>Painter Entry Ajay Kumar Dhonthoju</h1>

<h2>Getting input</h2>

<form>
    <label for="password">The hidden painter name</label>
    <input type ="password" id="password" value=Monet> <br>

    <label for="guessPainter">Guess the painter </label>
    <input type ="text" id="guessPainter" > <br>

    <input type="button" onclick="checkPainter()" value="Get values from form">Check the guess
</form>


<p id="result">This text will be replaced </p>



<div class="container">
    <img  id="image1" onclick="selectImage()" src="daylilly.jpg"  width="100" height="100" alt="">
</div>




<script> 
    let good =0;
    let oops =0;
    let useImage = 1;
    let count = 0;
function checkPainter (){
    


    hiddenPainter = document.getElementById("password").value
    guessPainter = document.getElementById("guessPainter").value
    if(hiddenPainter == guessPainter){
        good += 1;
        alert("You got it right");
        document.getElementById("result").innerHTML = good;
    }else {
        count++;
        if(count > 10){
            alert("Sorry ran out of guesses")
        }else{
            oops += 1;
        alert("Sorry");
        document.getElementById("result").innerHTML = oops;
        }

    }
    
    }
    function selectImage(){
        switch(useImage){
            case 1 : 
                document.getElementById("image1").src="hibuscus.jpg";
                useImage = 2;
                break;
            case 2 :
                document.getElementById("image1").src = "oak-leaf.jpg"
                useImage = 3
                break;
            case 3 :
                document.getElementById("image1").src = "daylilly.jpg"
                useImage = 1
                break;
        }
    }

</script>

</body>
